<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donut Chart Example</title>
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.27.3/dist/apexcharts.css"> -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts@3.27.3"></script>
</head>
<body>
  <div id="donutChart" style="height: 400px; width: 400px;"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Sample data
      var data = [
        { tag: "Tag1", frequency: 10 },
        { tag: "Tag2", frequency: 20 },
        { tag: "Tag3", frequency: 30 },
        { tag: "Tag4", frequency: 40 }
      ];

      // Create labels and series arrays
      var labels = data.map(function(item) {
        return item.tag;
      });
      var frequencies = data.map(function(item) {
        return item.frequency;
      });

      // Chart options
      var options = {
        chart: {
          type: 'donut'
        },
        series: frequencies,
        labels: labels,
        dataLabels: {
          formatter: function (val, opts) {
            return val.toFixed(1) + "%";
          }
        },
        legend: {
          show: true,
          position: 'bottom'
        },
        tooltip: {
          y: {
            formatter: function (val) {
              return val.toFixed(1) + "%";
            }
          }
        },
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 300
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
      };

      // Initialize and render the chart
      var chart = new ApexCharts(document.querySelector("#donutChart"), options);
      chart.render();
    });
    
  </script>
</body>
</html>
