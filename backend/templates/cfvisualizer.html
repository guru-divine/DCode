{% extends 'base.html' %}

{% block form %}

<main id="main">

  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center">
      <div class="subscribe">
        <form action="/cfvisualizer" method="post" role="form">
          <div class="subscribe-form" style="right:0">
            <input type="text" name="userhandle" placeholder="CF Handle" value="{{ userhandle }}" style="border:none; outline: none; background: rgb(198, 198, 198);" required>
            <input type="submit" value="🔍">
          </div>
        </form>
      </div>


      {% if userhandle != '' %}
      <div style="padding-top: 2rem;">
        <div style="display: flex; justify-content: center;"> Tags of {{userhandle}} </div>
        <canvas id="donutChart" style="width:50%"></canvas>
        <br>
        <div style="display: flex; justify-content: center;"> Levels of {{userhandle}} </div>
        <canvas id="barChart" style="height:15rem; width: 40rem"></canvas>
        <br>
        <div style="display: flex; justify-content: center;"> Problem ratings of {{userhandle}} </div>
        <canvas id="ratingChart" style="height:15rem; width: 40rem"></canvas>
      </div>
      <script>
        var ctx = document.getElementById('donutChart').getContext('2d');
        var sortedTagFrequencies = {{ tag_frequencies | tojson }};
        
        var labels = sortedTagFrequencies.map(function(item) {
            return item[0] + ": " + item[1];
        });
        var data = sortedTagFrequencies.map(function(item) {
            return item[1];
        });
        var totFreq = sortedTagFrequencies.reduce(function(total, item) {
          return total + item[1];
        }, 0);
        var percentage = data.map(function(value) {
          return ((value * 100) / totFreq).toFixed(1);
        });

        var donutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                  label: '%',
                  data: percentage,
                    backgroundColor: [
                        'rgb(255, 49, 49)',
                        'rgb(159, 43, 104)',
                        'rgb(227, 11, 92)',
                        'rgb(127, 0, 255)',
                        'rgb(64, 224, 208)',
                        'rgb(0, 128, 128)',
                        'rgb(80, 200, 120)',
                        'rgb(50, 205, 50)',
                        'rgb(0, 128, 0)',
                        'rgb(255, 215, 0)',
                        'rgb(218, 165, 32)',
                        'rgb(236, 88, 0)',
                        'rgb(139, 64, 0)',
                        'rgb(138, 154, 91)',
                        'rgb(54, 69, 79)',
                        'rgb(69, 75, 27)',
                        'rgb(9, 121, 105)',
                        'rgb(2, 48, 32)',
                        'rgb(25, 25, 112)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                tooltips: {
                    callbacks: {
                        label: function(tooltipItem, data) {
                            var datasetLabel = data.labels[tooltipItem.index];
                            return datasetLabel;
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: true
            }
        });
      </script>

      <script>
        var levelLabels = [];
        var levelData = [];
        level_frequencies = {{level_frequencies | tojson}}
        // Assuming level_frequencies is already defined
        level_frequencies.forEach(function(item) {
            console.log(item);
            levelLabels.push(item[0]); // Level
            levelData.push(item[1]); // Frequency
        });

        var barCtx = document.getElementById('ratingChart').getContext('2d');
        var barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: levelLabels,
                datasets: [{
                    label: 'Frequency',
                    data: levelData,
                    backgroundColor: 'rgb(237, 234, 222)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
      </script>

      <script>
        var ratingLabels = [];
        var ratingData = [];
        rating_frequencies = {{rating_frequencies | tojson}}
        // Assuming rating_frequencies is already defined
        rating_frequencies.forEach(function(item) {
            console.log(item);
            ratingLabels.push(item[0]); // Level
            ratingData.push(item[1]); // Frequency
        });

        var barCtx = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ratingLabels,
                datasets: [{
                    label: 'Frequency',
                    data: ratingData,
                    backgroundColor: 'rgb(237, 234, 222)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

      </script>
      {% else %}
        <div style="height: 7rem"></div>
      {% endif %}
    </div>
  </header>
  
</main>
  
  

{% endblock form %}
