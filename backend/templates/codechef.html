{% extends 'base.html' %}

{% block title %}

Codechef - DCode

{% endblock title %}

{% block form %}

<!-- ======= Header ======= -->
<header id="header" class="d-flex align-items-center">
  <div class="container d-flex flex-column align-items-center">
      <h1>CodeChef</h1>
      <h3>We are still tweaking few details, Stay Tuned!</h3>
      <div style="height: 2rem;"></div>
      <div class="countdown d-flex justify-content-center" data-count="2024/7/15">
          <div id="days">
              <h3>0</h3>
              <h4>Days</h4>
          </div>
          <div id="hours">
              <h3>0</h3>
              <h4>Hours</h4>
          </div>
          <div id="minutes">
              <h3>0</h3>
              <h4>Minutes</h4>
          </div>
          <div id="seconds">
              <h3>0</h3>
              <h4>Seconds</h4>
          </div>
      </div>
  </div>
</header>

<script>
  // Function to update countdown
  function updateCountdown() {
      const countdown = document.querySelector('.countdown');
      const targetDate = new Date(countdown.getAttribute('data-count')).getTime();
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').querySelector('h3').innerText = days;
      document.getElementById('hours').querySelector('h3').innerText = hours;
      document.getElementById('minutes').querySelector('h3').innerText = minutes;
      document.getElementById('seconds').querySelector('h3').innerText = seconds;
  }

  // Update countdown every second
  setInterval(updateCountdown, 1000);

  // Initial call to update countdown immediately
  updateCountdown();
</script>
